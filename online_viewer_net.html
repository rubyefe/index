<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Wallpaper</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .italic-text {
            font-family: 'Dancing Script', cursive;
            font-style: italic;
            font-size: 2.5em;
            text-align: center;
            color: #ffffff;
        }

        .italic-text-red {
            font-family: 'Dancing Script', cursive;
            font-style: italic;
            font-size: 2.5em;
            text-align: center;
            color: #107e25;
        }

        .italic-ruby {
            font-family: 'Dancing Script', cursive;
            font-style: italic;
            text-align: center;
            color: #cccccc;
            font-size: 1.5em;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: auto;
        }
    </style>
</head>
